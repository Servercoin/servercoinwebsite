<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placeholder Page</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            max-width: 800px; /* Set a maximum width */
            width: 90%; /* Responsive width */
            margin: auto; /* Center the container */
        }

        .placeholder-text {
            font-size: 48px; /* Increased font size */
            margin-bottom: 20px; /* Space between text and button */
            position: relative;
            top: -30px; /* Adjust this value to move the text up or down */
            width: 100%;
        }

        .small-text {
            font-size: 16px; /* Slightly larger font */
            width: 100%; /* Expand width */
            max-width: 800px; /* Limit the max width */
            line-height: 1.4; /* Adjust line height for readability */
            text-align: center;
            margin-bottom: 20px;
        }

        .button, .button2, .button3 {
          background-color: green;
          color: white;
          padding: 15px 30px;
          border-radius: 25px;
          border: none;
          text-decoration: none;
          font-size: 18px;
          cursor: pointer;
          display: inline-block;
          width: 100%; /* Set to 100% width */
          max-width: 300px; /* Set a maximum width */
          text-align: center;
          margin: 10px 0; /* Add vertical spacing */
        }

        .button:hover, .button2:hover, .button3:hover {
          background-color: darkgreen;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="placeholder-text">Server Coin</div>
        <div class="placeholder-text">About Server Coin</div>
        <div class="small-text">
            The point of Server Coin is to make the price of cloud services cheaper by making it easier to make one.
        </div>
        <a href="https://github.com/thetruecutepuppydog/Servercoin/blob/main/whitepaper.pdf" class="button">White Paper</a>
        <a href="https://github.com/thetruecutepuppydog/Servercoin" class="button2">GitHub</a>
        <a href="https://github.com/thetruecutepuppydog/ServercoinGUARDapp" class="button3">Servercoin Guard App</a>
    </div>
</body>
</html>
